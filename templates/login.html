<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
<body>
    <!--네비게이션 바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">🛒팀5마켓</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/selling">판매하기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/buy">구매하기</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/mypage">마이페이지</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <div class = "container">
        <div class="row mt-5">
            <h1>로그인</h1>
        </div>

        <div class="col-12">
            <br><br>
            <form method="POST">
                {{form.csrf_token}}
                <div class="form-group">
                    {{form.userid(class="form-control", placeholder="ID")}}
                </div>
                <div class="form-group">
                    {%with messages = get_flashed_messages()%} <!--로그인이 실패하면-->
                    {%if messages %}
                    <script type="text/javascript">
                        alert("{{messages[-1]}}");
                    </script> <!--첫번째 에러메시지 출력한다-->
                    {%endif%} <!--실패하지 않았으면 비밀번호 넘긴다-->
                    {%endwith%}
                    {{form.password(class="form-control", placeholder="PASSWORD")}}
                </div>
                <button type="submit" class="btn btn-primary">제출</button>
            </form>
        </div>
    </div>
</body>
</html>
